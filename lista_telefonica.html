<body ng-app="ListaTelefonica">
  <div class="main header container-fluid maxwidth2 nopadding">
    <div class="row">

      <div class="col-sm-3">
        <a href="index.html">HOME</a>
      </div>

      <div class="col-sm-3">
        <a href="lista_telefonica.html">Lista Telefônica</a>
      </div>

      <div class="col-sm-3">
        <a href="#">link</a>
      </div>

      <div class="col-sm-3">
        <a href="#">link</a>
      </div>

    </div>
  </div>

  <div class="main content container-fluid maxwidth2 nopadding">
    <div class="row">
      <div class="col-12">
        <div class="ListaTelefonica" ng-controller="ListaTelefonicaCtrl">
          <h3 ng-bind="app"></h3><!--bind = imprime valores do scope-->
          <table ng-if="contatos.length" class="table table-striped">
            <tr>
              <th></th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Operadora</th>
              <th>Cor</th>
            </tr>
            <tr ng-repeat="contato in contatos" ng-class="{selecionado: contato.selecionado, negrito: contato.selecionado}">
            <td> <input ng-model="contato.selecionado" type="checkbox" name="checkbox" value=""> </td>
            <td>{{contato.nome}}</td>              <td>{{contato.telefone}}</td>                <td>{{contato.operadora.nome}}</td>
            <td> <div class="cor" style="height:10px" ng-style="{'background-color': contato.cor}">

            </div> </td>
            <!--    <td ng-repeat="(key, value) in contato">
                {{value}}
              </td> -->
            </tr>
          </table>

          <br>

          <div class="form-group">
            <input placeholder="Nome" class="form-control" type="text" name="nome" value="" ng-model="contato.nome"><!--model = define valores no scope-->
            <input placeholder="Telefone" class="form-control" type="text" name="telefone" value="" ng-model="contato.telefone">

            <select class="form-control operadoras" name="operadoras" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" required>
              <option value="">Selecione uma operadora</option>
            </select>

            <button class="btn btn-primary btn-block" type="button" name="addbutton" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">adicionar Contato</button>

            <button ng-if="isContatoSelecionado(contatos)" class="btn btn-danger btn-block" type="button" name="delbutton" ng-click="apagarContato(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contato</button>
          </div>

          <br>

        </div>
      </div>
    </div>
  </div>

  <div ng-include="'footer.html'">

  </div>
